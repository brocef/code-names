<!DOCTYPE html>

<html>

<head>
  <title>Code Names</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56570627-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-56570627-3');
  </script>
</head>

<body>
  <header>
    <h1><a href="/">Code Names</a></h1>
    <h2 class='session-name'></h2>
    <button class="view-toggle"></button>
    <button class="reset">New Game</button>
  </header>

  <section class="init">
    <div class="session-picker">
      <input type="text" placeholder="join a session" />

      <button>create session</button>
    </div>
    <div>
        <!-- 
        New features:
            - Select a custom wordset
            - Hide from active sessions
            - Timed mode
        -->
        <div>
            <label for="word-set">Select a word set</label>
            <select id="word-set">
                <option value="test">Test</option>
            </select>
        </div>
        <div>
            <label for="hide-game">Hide Game from Active Sessions</label>
            <input type="checkbox" id="hide-game" />
        </div>
        <div>
            <input type="text" id="time-input" placeholder="Turn time in seconds"/>
            <input type="checkbox" id="timed-game" />
        </div>
    </div>
    <p>
    Active Sessions
    </p>
    <div class="active-sessions">

    </div>
  </section>

  <section class="game"></section>

  <footer class="hidden">
    <span><span class="starting-team"></span> goes first.</span>

    <div class="words-left red"></div>
    <div class="words-left blue"></div>
  </footer>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <script type="text/javascript" src="js/game-view.js"></script>
  <script type="text/javascript" src="js/init-view.js"></script>
  <script type="text/javascript" src="js/view-controller.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
