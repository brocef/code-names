<!DOCTYPE html>

<html>

<head>
  <title>Code Names</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1><a href="/">Code Names</a></h1>
    <button class="view-toggle"></button>
    <button class="reset">New Game</button>
  </header>

  <section class="init">
    <div class="session-picker">
      <input type="text" placeholder="join a session" />

      <button>create session</button>
    </div>
    <div class="active-sessions">

    </div>
  </section>

  <section class="game"></section>

  <footer class="hidden">
    <span><span class="starting-team"></span> goes first.</span>

    <div class="words-left red"></div>
    <div class="words-left blue"></div>
  </footer>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <script type="text/javascript" src="js/game-view.js"></script>
  <script type="text/javascript" src="js/init-view.js"></script>
  <script type="text/javascript" src="js/view-controller.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
